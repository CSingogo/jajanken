<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
       function getComputerChoice()
        {
         const choice = Math.random();

         if(choice < 0.33)
           {
            return "rock";
           }
            else if(choice > 0.66)
                {
                    return "paper";
                }
                 else 
                    {
                        return "scissors";
                    }
            
        }
         
        // variables for counting # of wins

        var cpu = 0;
        var you = 0;
         
        
        
          
          function playRound(str, computerSelection)
           {
              playerSelection = str;

            if (playerSelection === computerSelection)
           {
             do
             {
                console.log("IT'S A TIE!! WE GO AGAIN");

                playerSelection = prompt("rock, paper or scissors?");
                return playerSelection;

             }while(playerSelection === computerSelection);
           
           }

       
             if(playerSelection === 'rock' && computerSelection === 'paper')
               {
                cpu++; 
                return "You lose! Paper beats Rock";
               }
               else if(playerSelection === 'rock' && computerSelection === 'scissors')
                 {
                    you++;
                    return "You win! Rock beats Scissors";
                 }
                   else if(playerSelection === 'paper' && computerSelection === 'rock')
                      {
                        you++;
                        return "You win! Paper beats Rock";
                       
                      }
                      else if(playerSelection === 'paper' && computerSelection === 'scissors')
                      {
                        cpu++;
                        return "You lose! Scissors beats paper";
                       
                      }
                        else if(playerSelection === 'scissors' && computerSelection === 'rock')
                            {
                                cpu++;
                                return "You lose! rock beats scissors";

                            }
                             else if(playerSelection === 'scissors' && computerSelection === 'paper')
                                 {
                                    you++;
                                    return "You win! scissors beats paper";
                                 }


           }
          

        
           function game()
           {
              // vaiables 
            var playerSelection = null;
            var computerSelection = getComputerChoice();

             // button creation
           const rock = document.createElement('button');
           const  paper= document.createElement('button');
           const scissors = document.createElement('button');

           //id addition
           rock.setAttribute('id','rock');
           paper.setAttribute('id','paper');
           scissors.setAttribute('id','scissors');

           //event listners
           rock.addEventListener('click', playRound('rock', computerSelection));
           paper.addEventListener('click', playRound('paper', computerSelection));
           scissors.addEventListener('click', playRound('scissors', computerSelection));





           }
           console.log(game());
 
    </script>
</body>
</html>

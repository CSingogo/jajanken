<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <script>
       function getComputerChoice()
        {
         const choice = Math.random();

         if(choice < 0.33)
           {
            return "rock";
           }
            else if(choice > 0.66)
                {
                    return "paper";
                }
                 else 
                    {
                        return "scissors";
                    }
            
        }
         
        // variables for counting # of wins

        var cpu = 0;
        var you = 0;
          
          function playRound(playerSelection, computerSelection)
           {
             

            if (playerSelection === computerSelection)
           {
             
                result.textContent = "ITS A TIE! WE GO AGAIN! The score is, YOU " + you + "-" +cpu +" CPU";
                

           }

       
             if(playerSelection === 'rock' && computerSelection === 'paper')
               {
                cpu++; 
                
                result.textContent = "You lose! Paper beats Rock." + "The score is, YOU " + you + "-" +cpu +" CPU";  
               }
               else if(playerSelection === 'rock' && computerSelection === 'scissors')
                 {
                    you++;
                    result.textContent = "You win! Rock beats Scissors" + "The score is, YOU " + you + "-" +cpu +" CPU"; 
                 }
                   else if(playerSelection === 'paper' && computerSelection === 'rock')
                      {
                        you++;
                        result.textContent = "You win! Paper beats Rock" + "The score is, YOU " + you + "-" +cpu +" CPU"; 
                       
                      }
                      else if(playerSelection === 'paper' && computerSelection === 'scissors')
                      {
                        cpu++;
                        result.textContent = "You lose! Scissors beats Rock" + "The score is, YOU " + you + "-" +cpu +" CPU"; 
                        
                       
                      }
                        else if(playerSelection === 'scissors' && computerSelection === 'rock')
                            {
                                cpu++;
                                result.textContent = "You lose! Rock beats Scissors" + "The score is, YOU " + you + "-" +cpu +" CPU"; 
                                

                            }
                             else if(playerSelection === 'scissors' && computerSelection === 'paper')
                                 {
                                    you++;
                                    result.textContent = "You win! Scissors beats paper" + "The score is, YOU " + you + "-" +cpu +" CPU"; 
                                    
                                 }

                                 // Update the displayed score
                                 result.textContent = `The score is, YOU ${you}-${cpu} CPU`;

                                     //check for winner
                                     if(cpu === 5)
                                       {
                                        result.textContent = 'Game over! CPU wins!';
                                       } else if (you === 5)
                                               {
                                                result.textContent = 'Game over! YOU win!';
                                               }


           }

                //body creation
                const body = document.createElement('div');

                 // Change body color
                 document.body.style.backgroundColor = '#5A5A5A'; 

                document.body.appendChild(body);


            //results div
            const result= document.createElement('div');
           
           // button creation
            const rock = document.createElement('button');
           const  paper= document.createElement('button');
           const scissors = document.createElement('button');
           rock.textContent = 'rock';
           paper.textContent = 'paper';
           scissors.textContent = 'scissors';
           result.textContent = 'result';

           //button colours
           rock.style.backgroundColor = '#ffadad';
           paper.style.backgroundColor = '#a8d1d1';
           scissors.style.backgroundColor = '#ffd6a5';

           //Id addition
           rock.setAttribute('id','rock');
           paper.setAttribute('id','paper');
           scissors.setAttribute('id','scissors');
           
            // Append buttons to the body
            document.body.appendChild(rock);
            document.body.appendChild(paper);
            document.body.appendChild(scissors);
            document.body.appendChild(result);

              //event listners
           rock.addEventListener('click', () => playRound('rock',getComputerChoice()));
           paper.addEventListener('click', () => playRound('paper', getComputerChoice()));
           scissors.addEventListener('click',() => playRound('scissors', getComputerChoice()));


      
    </script>
</body>
</html>
